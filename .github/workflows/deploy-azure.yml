name: deploy-azure

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
      deploy_backend: ${{ steps.vars.outputs.deploy_backend }}
      deploy_frontend: ${{ steps.vars.outputs.deploy_frontend }}
    steps:
      - name: Resolve release scope
        id: vars
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name || github.ref_name }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          if [[ "$TAG" == backend-v* ]]; then
            echo "deploy_backend=true" >> "$GITHUB_OUTPUT"
            echo "deploy_frontend=false" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == frontend-v* ]]; then
            echo "deploy_backend=false" >> "$GITHUB_OUTPUT"
            echo "deploy_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "deploy_backend=true" >> "$GITHUB_OUTPUT"
            echo "deploy_frontend=true" >> "$GITHUB_OUTPUT"
          fi

  deploy-backend:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.deploy_backend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          package: ./backend

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.deploy_frontend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install and build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.FRONTEND_PUBLIC_API_URL }}
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: ./frontend
