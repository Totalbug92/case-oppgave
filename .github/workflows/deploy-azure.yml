name: deploy-azure

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
      deploy_backend: ${{ steps.vars.outputs.deploy_backend }}
      deploy_frontend: ${{ steps.vars.outputs.deploy_frontend }}
    steps:
      - name: Resolve release scope
        id: vars
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name || github.ref_name }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          if [[ "$TAG" == backend-v* ]]; then
            echo "deploy_backend=true" >> "$GITHUB_OUTPUT"
            echo "deploy_frontend=false" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == frontend-v* ]]; then
            echo "deploy_backend=false" >> "$GITHUB_OUTPUT"
            echo "deploy_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "deploy_backend=true" >> "$GITHUB_OUTPUT"
            echo "deploy_frontend=true" >> "$GITHUB_OUTPUT"
          fi

  deploy-backend:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.deploy_backend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure backend app settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                ENABLE_ORYX_BUILD=true \
                DATABASE_URL="${{ secrets.BACKEND_DATABASE_URL }}"

            az webapp config set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" \
              --startup-file "gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app"

      - name: Create backend zip package
        shell: bash
        run: |
          cd backend
          zip -r ../backend.zip . -x "venv/*" "__pycache__/*" "*.pyc" ".pytest_cache/*"

      - name: Deploy backend zip to Azure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" \
              --src-path backend.zip \
              --type zip \
              --clean true

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.deploy_frontend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure frontend app settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}" \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                ENABLE_ORYX_BUILD=true \
                NEXT_PUBLIC_API_URL="${{ secrets.FRONTEND_PUBLIC_API_URL }}"

      - name: Create frontend zip package
        shell: bash
        run: |
          cd frontend
          zip -r ../frontend.zip . -x "node_modules/*" ".next/*"

      - name: Deploy frontend zip to Azure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}" \
              --src-path frontend.zip \
              --type zip \
              --clean true
