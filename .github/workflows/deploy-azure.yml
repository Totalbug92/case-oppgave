name: deploy-azure

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-azure-${{ github.event.release.tag_name || github.ref_name || github.run_id }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
      deploy_backend: ${{ steps.vars.outputs.deploy_backend }}
      deploy_frontend: ${{ steps.vars.outputs.deploy_frontend }}
    steps:
      - name: Validate deployment target names
        run: |
          if [ "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" = "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}" ]; then
            echo "AZURE_BACKEND_WEBAPP_NAME and AZURE_FRONTEND_WEBAPP_NAME are identical."
            echo "Backend and frontend must deploy to different Web Apps."
            exit 1
          fi

      - name: Debug event context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "ref_name=${{ github.ref_name }}"
          echo "release_tag=${{ github.event.release.tag_name || '' }}"

      - name: Resolve release scope
        id: vars
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name || github.ref_name }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "deploy_backend=true" >> "$GITHUB_OUTPUT"
          echo "deploy_frontend=true" >> "$GITHUB_OUTPUT"

  deploy-backend:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.deploy_backend == 'true'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build backend dependencies (vendored)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt -t backend/.python_packages/lib/site-packages

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate and start backend web app
        uses: azure/cli@v2
        with:
          inlineScript: |
            APP_NAME="${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}"
            RG="${{ secrets.AZURE_RESOURCE_GROUP }}"

            if ! az webapp show --resource-group "$RG" --name "$APP_NAME" --query name -o tsv > /dev/null; then
              echo "Backend web app not found."
              echo "Resource group: $RG"
              echo "Configured app name: $APP_NAME"
              echo "Web apps found in resource group:"
              az webapp list --resource-group "$RG" --query "[].name" -o tsv || true
              exit 1
            fi

            STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
            echo "Current backend state: $STATE"
            if [ "$STATE" != "Running" ]; then
              echo "Starting backend web app..."
              az webapp start --resource-group "$RG" --name "$APP_NAME"
            fi

            for i in {1..20}; do
              STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
              echo "Backend state check #$i: $STATE"
              if [ "$STATE" = "Running" ]; then
                break
              fi
              sleep 10
            done

            FINAL_STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
            if [ "$FINAL_STATE" != "Running" ]; then
              echo "Backend web app failed to reach Running state."
              exit 1
            fi

      - name: Configure backend app settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=false \
                ENABLE_ORYX_BUILD=false \
                PYTHONPATH="/home/site/wwwroot/.python_packages/lib/site-packages" \
                INIT_DB_ON_START=false

            az webapp config set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" \
              --startup-file "gunicorn -w 1 -t 120 -k uvicorn.workers.UvicornWorker main:app"

      - name: Create backend zip package
        shell: bash
        run: |
          cd backend
          zip -r ../backend.zip . -x "venv/*" "__pycache__/*" "*.pyc" ".pytest_cache/*"

      - name: Deploy backend zip to Azure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deployment source config-zip \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" \
              --src backend.zip

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.deploy_frontend == 'true'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Build frontend (standalone)
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.FRONTEND_PUBLIC_API_URL }}
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate and start frontend web app
        uses: azure/cli@v2
        with:
          inlineScript: |
            APP_NAME="${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}"
            RG="${{ secrets.AZURE_RESOURCE_GROUP }}"

            if ! az webapp show --resource-group "$RG" --name "$APP_NAME" --query name -o tsv > /dev/null; then
              echo "Frontend web app not found."
              echo "Resource group: $RG"
              echo "Configured app name: $APP_NAME"
              echo "Web apps found in resource group:"
              az webapp list --resource-group "$RG" --query "[].name" -o tsv || true
              exit 1
            fi

            STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
            echo "Current frontend state: $STATE"
            if [ "$STATE" != "Running" ]; then
              echo "Starting frontend web app..."
              az webapp start --resource-group "$RG" --name "$APP_NAME"
            fi

            for i in {1..20}; do
              STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
              echo "Frontend state check #$i: $STATE"
              if [ "$STATE" = "Running" ]; then
                break
              fi
              sleep 10
            done

            FINAL_STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
            if [ "$FINAL_STATE" != "Running" ]; then
              echo "Frontend web app failed to reach Running state."
              exit 1
            fi

      - name: Configure frontend app settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}" \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=false \
                ENABLE_ORYX_BUILD=false \
                WEBSITE_NODE_DEFAULT_VERSION="~20" \
                NEXT_PUBLIC_API_URL="${{ secrets.FRONTEND_PUBLIC_API_URL }}"

            az webapp config set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}" \
              --startup-file "node server.js"

      - name: Create frontend zip package
        shell: bash
        run: |
          mkdir -p frontend-dist/.next
          cp -R frontend/.next/standalone/. frontend-dist/
          cp -R frontend/.next/static frontend-dist/.next/
          if [ -d frontend/public ]; then cp -R frontend/public frontend-dist/public; fi

          if [ ! -f frontend-dist/server.js ] && [ -f frontend-dist/frontend/server.js ]; then
            cp -R frontend-dist/frontend/. frontend-dist/
          fi

          if [ ! -f frontend-dist/server.js ]; then
            echo "Missing server.js in standalone output."
            echo "Contents of frontend-dist:"
            find frontend-dist -maxdepth 3 -type f | sort
            exit 1
          fi

          cd frontend-dist
          zip -r ../frontend.zip .

      - name: Deploy frontend zip to Azure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deployment source config-zip \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}" \
              --src frontend.zip

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}"
