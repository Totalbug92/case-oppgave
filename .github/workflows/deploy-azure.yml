name: deploy-azure

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-azure-${{ github.event.release.tag_name || github.ref_name || github.run_id }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
      deploy_backend: ${{ steps.vars.outputs.deploy_backend }}
      deploy_frontend: ${{ steps.vars.outputs.deploy_frontend }}
    steps:
      - name: Debug event context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "ref_name=${{ github.ref_name }}"
          echo "release_tag=${{ github.event.release.tag_name || '' }}"

      - name: Resolve release scope
        id: vars
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name || github.ref_name }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "deploy_backend=true" >> "$GITHUB_OUTPUT"
          echo "deploy_frontend=true" >> "$GITHUB_OUTPUT"

  deploy-backend:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.deploy_backend == 'true'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate and start backend web app
        uses: azure/cli@v2
        with:
          inlineScript: |
            APP_NAME="${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}"
            RG="${{ secrets.AZURE_RESOURCE_GROUP }}"

            if ! az webapp show --resource-group "$RG" --name "$APP_NAME" --query name -o tsv > /dev/null; then
              echo "Backend web app not found."
              echo "Resource group: $RG"
              echo "Configured app name: $APP_NAME"
              echo "Web apps found in resource group:"
              az webapp list --resource-group "$RG" --query "[].name" -o tsv || true
              exit 1
            fi

            STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
            echo "Current backend state: $STATE"
            if [ "$STATE" != "Running" ]; then
              echo "Starting backend web app..."
              az webapp start --resource-group "$RG" --name "$APP_NAME"
            fi

            for i in {1..20}; do
              STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
              echo "Backend state check #$i: $STATE"
              if [ "$STATE" = "Running" ]; then
                break
              fi
              sleep 10
            done

            FINAL_STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
            if [ "$FINAL_STATE" != "Running" ]; then
              echo "Backend web app failed to reach Running state."
              exit 1
            fi

      - name: Configure backend app settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                ENABLE_ORYX_BUILD=true \
                DATABASE_URL="${{ secrets.BACKEND_DATABASE_URL }}"

            az webapp config set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" \
              --startup-file "gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app"

      - name: Create backend zip package
        shell: bash
        run: |
          cd backend
          zip -r ../backend.zip . -x "venv/*" "__pycache__/*" "*.pyc" ".pytest_cache/*"

      - name: Deploy backend zip to Azure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deployment source config-zip \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}" \
              --src backend.zip

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_BACKEND_WEBAPP_NAME }}"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [prepare, deploy-backend]
    if: needs.prepare.outputs.deploy_frontend == 'true'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate and start frontend web app
        uses: azure/cli@v2
        with:
          inlineScript: |
            APP_NAME="${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}"
            RG="${{ secrets.AZURE_RESOURCE_GROUP }}"

            if ! az webapp show --resource-group "$RG" --name "$APP_NAME" --query name -o tsv > /dev/null; then
              echo "Frontend web app not found."
              echo "Resource group: $RG"
              echo "Configured app name: $APP_NAME"
              echo "Web apps found in resource group:"
              az webapp list --resource-group "$RG" --query "[].name" -o tsv || true
              exit 1
            fi

            STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
            echo "Current frontend state: $STATE"
            if [ "$STATE" != "Running" ]; then
              echo "Starting frontend web app..."
              az webapp start --resource-group "$RG" --name "$APP_NAME"
            fi

            for i in {1..20}; do
              STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
              echo "Frontend state check #$i: $STATE"
              if [ "$STATE" = "Running" ]; then
                break
              fi
              sleep 10
            done

            FINAL_STATE=$(az webapp show --resource-group "$RG" --name "$APP_NAME" --query state -o tsv)
            if [ "$FINAL_STATE" != "Running" ]; then
              echo "Frontend web app failed to reach Running state."
              exit 1
            fi

      - name: Configure frontend app settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}" \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                ENABLE_ORYX_BUILD=true \
                WEBSITE_NODE_DEFAULT_VERSION="~20" \
                NEXT_PUBLIC_API_URL="${{ secrets.FRONTEND_PUBLIC_API_URL }}"

            az webapp config set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}" \
              --startup-file "npm start"

      - name: Create frontend zip package
        shell: bash
        run: |
          cd frontend
          zip -r ../frontend.zip . -x "node_modules/*" ".next/*"

      - name: Deploy frontend zip to Azure Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deployment source config-zip \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}" \
              --src frontend.zip

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_FRONTEND_WEBAPP_NAME }}"
